<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dungeon Crawler</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #111; }
    canvas {
      display: block;
      margin: 0 auto;
      background: #000;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>

  <!-- Core (load order matters) -->
  <script src="src/core/constants.js"></script>
  <script src="src/core/utils.js"></script>
  <script src="src/core/gameState.js"></script>

  <!-- Dungeon -->
  <script src="src/dungeon/generator.js"></script>

  <!-- Systems: FOV (no combat dependency) -->
  <script src="src/systems/fov.js"></script>

  <!-- Combat + AI (Leonard) -->
  <script src="src/systems/combat.js"></script>
  <script src="src/systems/ai.js"></script>

  <!-- Entities (Leonard) -->
  <script src="src/entities/monsters.js"></script>

  <!-- Items (Raj) -->
  <script src="src/items/items.js"></script>

  <!-- Rendering (Howard) -->
  <script src="src/rendering/renderer.js"></script>

  <!-- UI (Howard) -->
  <script src="src/ui/hud.js"></script>

  <!-- Game loop â€” must be last (Howard) -->
  <script src="src/main.js"></script>

  <script>
    // Bootstrap: verify all modules loaded and start game
    (function () {
      const modules = ['Constants', 'Utils', 'GameState', 'DungeonGenerator',
                        'FOVSystem', 'CombatSystem', 'AISystem', 'MonsterFactory',
                        'ItemSystem', 'Renderer', 'HUD', 'Game'];
      const missing = modules.filter(m => !window[m]);
      if (missing.length) {
        console.error('Missing modules:', missing.join(', '));
        return;
      }
      console.log('All modules loaded.');
      Game.init();
      Game.start();
    })();
  </script>
</body>
</html>
